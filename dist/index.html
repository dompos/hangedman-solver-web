<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HangedMan Solver</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center gap-4 h-screen bg-gradient-to-b from-blue-300 to-blue-900 via-blue-500">
        <div class="flex flex-col gap-2 bg-white rounded-sm ring-2 ring-black w-1/3">
            <h1 class="text-4xl text-blue-400 font-bold mx-auto">L'IMPICCATO</h1>
            <p class="text-blue-400 mx-auto mb-4">Inserisci i dati e risolvi l'enigma!</p>
            <div>
                <label for="letNum">Numero di lettere:</label>
                <input class="w-12 ring-1 ring-black" type="number" id="letNum" min="1" value="1">
            </div>
            <div>
                <label for="wordTemp">Template parola:</label>
                <input class="text-2xl tracking-widest outline-none"  type="text" id="wordTemp" placeholder="Inserisci un template...">
            </div>
        </div>
        <div id="result" class="flex flex-col gap-2 bg-white rounded-sm ring-2 ring-black w-1/3">
            <h1>Nessun risultato trovato...</h1>
        </div>
    </div>
</body>
</html>
